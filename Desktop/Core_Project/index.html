<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

                <img src="./img/skyBG.png" alt="skyBg" class="skyBackground">
            </div>
            <div class="moonSunBG">
                <img src="./img/moonSun.png" alt="moonSun" class="moonSun">
            </div>
            <div class="cloudBox">       
                <img src="./img/nightCloud1.png" alt="nightCloud1" class="nightCloud1 nightCloudMovingLeft">

                <img src="./img/dayCloud1.png" alt="dayCloud1" class="dayCloud1 dayCloudMovingLeft">
                <img src="./img/dayCloud2.png" alt="dayCloud2" class="dayCloud2 dayCloudMovingRight">
            </div>
            <div class="lineSky">
                <img src="./img/lineSkyBG.png" alt="lineSky" class="lineSkyBG">
            </div>
            <div class="lineDesk"></div>

        <section class="container recommendPage">
